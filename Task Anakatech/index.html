<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Forex</title>
</head>

<body>
    <main>
        <header>
            <span>Forex trading page</span>
        </header>
        <div class="container">
            <div class="currency">
                <div class="row">
                    <div class="logo">
                        <img src="./logos/Euro-AUD.png" alt="">
                    </div>
                    <div class="currency-name">
                        <p>EURO to AUD</p>
                        <p>Euro / AUD DOLARS</p>
                    </div>
                </div>
                <p class="exchange">123123</p>
            </div>
            <div class="currency">
                <div class="row">
                    <div class="logo">
                        <img src="./logos/Euro-BGN.png" alt="">
                    </div>
                    <div class="currency-name">
                        <p>EURP to BGN</p>
                        <p>Euro / BGN</p>
                    </div>
                </div>
                <p class="exchange">123123</p>
            </div>
            <div class="currency">
                <div class="row">
                    <div class="logo">
                        <img src="./logos/Euro-CAD.png" alt="">
                    </div>
                    <div class="currency-name">
                        <p>EURO to CAD</p>
                        <p>Euro / CAD DOLARS</p>
                    </div>
                </div>
                <p class="exchange">123123</p>
            </div>
            <div class="currency">
                <div class="row">
                    <div class="logo">
                        <img src="./logos/Euro-USD.png" alt="">
                    </div>
                    <div class="currency-name">
                        <p>EURO to USD</p>
                        <p>Euro / U.S. DOLARS</p>
                    </div>
                </div>
                <p class="exchange">123123</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
